<nav class="nav-primary" role="navigation" >
  <ul>
  {% for order in (1..site.pages.size) %}
    {% for p in site.pages %}
      {% if p.order == order and p.menuitem %}
        <li>
          <a {% if p.url == page.url %}class="active"{% endif %}
             href="{{ p.url }}">
            {{ p.menuitem }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
  </ul>
</nav>
