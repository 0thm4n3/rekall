
<div class="infinite-scroll">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th fast-repeat="column in headers" no-watch style="font-size: 90%">
          <span bo-text="column.name"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in rows" ng-class="{'loading':$last}">
        <td fast-repeat="item in row" no-watch style="font-size: 90%" >
          <scroll-table-cell element="item" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
