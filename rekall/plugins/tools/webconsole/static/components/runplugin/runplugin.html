<div ng-controller="RekallRunPluginController" class="runplugin">
  <div ng-if="node.state == 'edit'" on-alt-enter="saveNode(node)">

    <div class="row-fluid">
      <div class="col-sm-6">
        <div class="row-fluid">
          <div class="col-sm-6 plugin-title">
            <label>Plugin:</label>
          </div>
          <div class="input-group input-group-sm col-sm-6">
            <input class="form-control" type="text" ng-model="search.pluginName"></input>
            <span class="input-group-addon"><span class= "glyphicon glyphicon-search"></span></span>
          </div>
        </div>

        <div class="panel panel-default panel-plugin-selection"
             scroll-to=".scroll-anchor">
          <table class="table table-condensed table-hover">
            <tbody>
              <tr ng-repeat="plugin in pluginsValues | filter:{name:search.pluginName} | orderBy:'name'"
                  ng-click="node.source.plugin = plugin"
                  ng-class="node.source.plugin === plugin && 'info scroll-anchor cursor-pointer'">
                <td>
                  {{plugin.name}}<br/>
                  <span class="plugin-1line-description">{{plugin.short_description}}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="panel panel-default" ng-if="node.source.plugin != null">
          <div class="panel-heading">
            <h3 class="panel-title">Description</h3>
          </div>
          <div class="panel-body panel-plugin-description">
            <p class="pre-line-whitespace">
              {{node.source.plugin.description}}
            </p>
          </div>
        </div>

      </div>

      <div class="col-sm-6">
        <div class="panel panel-default" ng-if="node.source.plugin != null">
          <div class="panel-heading">
            <h3 class="panel-title">{{node.source.plugin.name}} arguments</h3>
          </div>
          <div class="panel-body">
            <div class="row-fluid" ng-if="requiredArguments">
              <h5 class=""><span class="glyphicon glyphicon-link"></span> Required arguments</h5>
              <rekall-plugin-arguments arguments="requiredArguments"
                                       filled-arguments="node.source.arguments" />
            </div>

            <div class="row-fluid" ng-if="optionalArguments">
              <h5 class=""><span class="glyphicon glyphicon-link"></span> Optional arguments</h5>
              <rekall-plugin-arguments arguments="optionalArguments"
                                       filled-arguments="node.source.arguments" />
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="clearfix"></div>
  </div>

  <div ng-if="node.state != 'edit'" ng-dblclick="editNode(node)" class="panel panel-default">
    <div class="plugin-description panel-heading">
      <div tooltip="{{node.source.plugin.short_description}}" class="panel-title">
        <button type="button" class="btn btn-default"
                ng-click="minimizeToggle($event)">
          <span class="glyphicon glyphicon-resize-full"></span>
        </button>
        {{node.source.plugin.name}}
        <div ng-if="node.source.arguments">
          <div ng-repeat="(key, value) in node.source.arguments">
            <a href="#" tooltip="{{key.help}}">{{key.name}}</a>
            <small>{{value}}</small>
          </div>
        </div>
      </div>
    </div>

    <div ng-if="node.state == 'show' || node.state == 'render'" class="panel-body">
      <div scroll-to=".scroll-anchor" class="progress progress-striped active scroll-anchor"
           ng-if="node.state == 'render'">
        <div class="progress-bar"  role="progressbar"
             aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          <span>{{node.plugin_state.progress}}</span>
        </div>
      </div>

      <div ng-if="node.rendered">
        <rekall-context-menu>
          <div class="panel panel-default" bindonce>
            <div ng-repeat="element in node.rendered" preserve-scope>

              <div ng-if="element.type == 'section'">
                <h3 class="lead" bo-text="element.name" bo-if="element.name"></h3>
              </div>

              <div ng-if="element.type == 'format'">
                <div class="freeFormat"><rekall-free-format element="element" /></div>
              </div>

              <div ng-if="element.type == 'error'">
                <pre class="bg-danger">{{element.data}}</pre>
              </div>

              <div ng-if="element.type == 'table'">
                <scroll-table collection="element.rows"
                              height="height"
                              headers="element.header">
                </scroll-table>
              </div>
            </div>

        </rekall-context-menu>
        </div>

      </div>

      <div ng-if="node.plugin_state.stderr">
        <code-editor language="plaintext" readonly="true" ng-model="node.plugin_state.stderr" split-list></code-editor>
      </div>

      <div ng-if="node.plugin_state.error">
        <code-editor language="python" readonly="true" ng-model="node.plugin_state.error" split-list></code-editor>
      </div>
    </div>
  </div>

</div>
